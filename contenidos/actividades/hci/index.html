<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades HCI - Curso Universitario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }

        .header-section {
            background: var(--primary-color);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .activity-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: var(--secondary-color);
            color: white;
            font-weight: 600;
            border-bottom: none;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 25px;
        }

        .scenario-box {
            background: #f8f9fa;
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .questions-list {
            margin-bottom: 20px;
        }

        .questions-list li {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .solution-section {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #dee2e6;
            animation: fadeIn 0.5s ease;
        }

        .solution-content {
            background: #e8f8f5;
            border-radius: 8px;
            padding: 20px;
            color: #2c3e50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-reveal {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 25px;
            transition: all 0.3s;
        }

        .btn-reveal:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 1;
            color: white;
        }

        .tema-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container">
            <div class="mb-3">
                <a href="../../../index.html" class="back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
                </a>
            </div>
            <h1 class="display-5 fw-bold">
                <i class="bi bi-clipboard-check me-3"></i>Actividades Prácticas HCI
            </h1>
            <p class="lead mb-0 opacity-75">Ejercicios y casos de estudio para reforzar tu aprendizaje</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Filters/Navigation could go here -->
        
        <div id="activities-container">
            <!-- Activities will be injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('activities-container');
            
            // Group data by Tema for better organization
            const activitiesByTema = {};
            
            hciData.forEach(activity => {
                if (!activitiesByTema[activity.tema]) {
                    activitiesByTema[activity.tema] = [];
                }
                activitiesByTema[activity.tema].push(activity);
            });

            // Iterate through themes and render
            Object.keys(activitiesByTema).sort().forEach(tema => {
                const temaSection = document.createElement('div');
                temaSection.className = 'mb-5';
                temaSection.innerHTML = `<h3 class="mb-4 text-secondary border-bottom pb-2">Tema ${tema}</h3>`;
                
                const row = document.createElement('div');
                row.className = 'row';
                
                activitiesByTema[tema].forEach(activity => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-6 mb-4';
                    
                    // Format questions list
                    const questionsHtml = activity.questions.map(q => `
                        <li class="d-flex text-start">
                            <i class="bi bi-question-circle-fill text-primary me-2 mt-1"></i>
                            <span>${q}</span>
                        </li>
                    `).join('');

                    // Format answer with bolding
                    const formattedAnswer = activity.answer.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n\n/g, '<br><br>');

                    col.innerHTML = `
                        <div class="card activity-card h-100">
                            <div class="card-header">
                                <span>${activity.title}</span>
                                <span class="tema-badge">Tema ${activity.tema}</span>
                            </div>
                            <div class="card-body">
                                <div class="scenario-box">
                                    <i class="bi bi-info-circle me-2"></i>
                                    "${activity.scenario}"
                                </div>
                                
                                <ul class="list-unstyled questions-list">
                                    ${questionsHtml}
                                </ul>

                                <div class="text-center mt-4">
                                    <button class="btn btn-reveal" onclick="toggleSolution('${activity.id}')">
                                        <i class="bi bi-eye me-2"></i>Ver Solución
                                    </button>
                                </div>

                                <div id="sol-${activity.id}" class="solution-section">
                                    <h6 class="fw-bold text-success mb-3"><i class="bi bi-check-circle me-2"></i>Solución Propuesta:</h6>
                                    <div class="solution-content">
                                        ${formattedAnswer}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    row.appendChild(col);
                });
                
                temaSection.appendChild(row);
                container.appendChild(temaSection);
            });
        });

        function toggleSolution(id) {
            const solutionDiv = document.getElementById(`sol-${id}`);
            const btn = solutionDiv.previousElementSibling.querySelector('button');
            
            if (solutionDiv.style.display === 'block') {
                solutionDiv.style.display = 'none';
                btn.innerHTML = '<i class="bi bi-eye me-2"></i>Ver Solución';
            } else {
                solutionDiv.style.display = 'block';
                btn.innerHTML = '<i class="bi bi-eye-slash me-2"></i>Ocultar Solución';
            }
        }
    </script>
</body>
</html>
