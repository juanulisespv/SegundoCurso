<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - SPA</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" id="nav-home">
                <i class="bi bi-house me-2"></i>
                Quiz App
            </a>
            
            <span class="navbar-text" id="nav-title">
                Selecciona un tema
            </span>
            
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" id="theme-toggle">
                    <i class="bi bi-sun-fill"></i>
                </button>
                <span class="navbar-text timer-display" id="timer-display">0:00</span>
            </div>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="container-fluid p-0">
        <div class="progress" style="height: 4px; border-radius: 0;">
            <div class="progress-bar bg-primary" id="progress-bar" role="progressbar" 
                 style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-4" id="main-content">
        <!-- Content will be dynamically generated -->
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Quiz Data Manager -->
    <script src="quiz-data-manager.js"></script>
    
    <!-- Embedded Quiz Data (for static deployment) -->
    <script src="quiz-data.js"></script>
    
    <!-- Main App Logic -->
    <script src="app.js"></script>
</body>
</html>
